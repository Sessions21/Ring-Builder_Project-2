<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bella Ruby Jewelry - Customer Rings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"> 
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="public/stylesheets/style-login.css">
</head>
<body>
    <section class="showcase">
      <header>
        <div class="brand">
          <img class="logo-icon" src="public/images/logo.png" alt="octopus logo"></img>
          <h2><a class='logo' href="/">Bella Ruby Jewelry</a></h2>
        </div>
        <!-- {{#if loggedIn}}-->
        <div class="nav">
          <h3><a href="/build">Build a Ring</a></h3>
          <h3><a href="/dashboard">Dashboard</a></h3>
          <button id="logout" type="button" class="button-logout">Logout</button>
        </div>
      </header>

      <img class="background" src="public/images/ring-stump.png"></img>

      <div class="overlay"></div>

      <main class="container">
        <h1>Log In</h1>
        <form class="login-form">
          <fieldset>
              <label class="form-labels" for="email-login">Email:</label>
              <input type="text" id="email-login" placeholder="example@email.com" />

              <label class="form-labels" for="password-login">Password:</label>
              <input type="password" id="password-login" placeholder="Enter here"/><br>

              <button class="button login-button" type="submit">Log In</button>
          </fieldset>
        </form>
        <br>
        <br>
        <h1>New to Ring Builder? Create an account</h1>
        <form class="signup-form">
          <fieldset class="form-fields">
              <label for="username-signup">Name:</label>
              <input type="text" id="username-signup" placeholder="John Smith"/>

              <label for="email-signup">Email:</label>
              <input type="text" id="email-signup" placeholder="example@email.com"/>

              <label for="password-signup">Password:</label>
              <input type="password" id="password-signup" placeholder="Must be at least 6 characters"/>

              <label for="phone-signup">Phone #:</label>
              <input type="tel" id="phone-signup" placeholder="###-###-####"/>

              <button class="button signup-button" type="submit">Signup</button>
          </fieldset>
        </form>
        
        <script src="public/javascript/login.js"></script>
      </main> 
    <!-- {{#if loggedIn}} -->
    <script src="public/javascript/logout.js"></script>
    <!-- {{/if}} -->
    <ul class="social">
      <li><a href="https://www.facebook.com/bellarubyjewelry"><i class="fab fa-facebook-square fa-2x"></i></a></li>
      <li><a href="https://www.instagram.com/bellarubyjewelry/?hl=en"><i class="fas fa-camera fa-2x"></i></a></li>
      <li><a href="https://www.etsy.com/shop/BellaRubyJewelry"><i class="fab fa-etsy fa-2x"></i></a></li>
      <li><a href="https://www.bellarubyjewelry.com/">bellarubyjewelry.com</a></li>
      <li><a href="mailto:s21nichols@hotmail.com" class="">Contact Us</a></li>
    </ul>
  </section>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</html>
